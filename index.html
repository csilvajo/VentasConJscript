<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <!-- Librería Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Ventas</span>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>                        
                    </ul>
                    <span class="navbar-text text-white fw-bold" id="mostrarUf"><!--Aqui se muestra el valor de la UF--></span>
                    <span class="navbar-text fw-bold" id="mostrarDolar"><!--Aqui se muestra el valor del dolar--></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">        
        <div class="row justify-content-between"> 

            <div class="col-3"><!--Formulario nueva venta-->
                <form>
                    <h2 class="my-4">Nueva venta</h2>
                    <div class="mb-3">
                        <label for="rutCliente" class="form-label">RUT Cliente</label>
                        <input type="text" id="rutCliente" name="rutCliente" class="form-control" aria-describedby="rutCliente" placeholder="Ingrese RUT">
                    </div>
                    <div class="mb-3">
                        <label for="nombreCliente" class="form-label">Nombre Cliente o Razón Social</label>
                        <input type="text" id="nombreCliente" name="nombreCliente" class="form-control" aria-describedby="rutCliente" placeholder="Ingrese nombre o razón social">
                    </div>
                    <div class="mb-3">
                        <label for="fechaVenta" class="form-label">Fecha (DD/MM/AAAA)</label>
                        <input type="date" id="fechaVenta" name="fechaVenta" class="form-control" aria-describedby="fechaVenta">
                    </div>
                    <div class="mb-3">
                        <label for="regionVenta" class="form-label">Región de venta</label>                    
                        <select id="regionVenta" class="form-select" aria-label="regionVenta">
                            <option selected>Seleccione región</option>
                            <option value="Arica y Parinacota">Arica y Parinacota</option>
                            <option value="Tarapacá">Tarapacá</option>
                            <option value="Antofagasta">Antofagasta</option>
                            <option value="Atacama">Atacama</option>
                            <option value="Coquimbo">Coquimbo</option>
                            <option value="O’Higgins">O’Higgins</option>
                            <option value="Maule">Maule</option>
                            <option value="Metropolitana">Metropolitana</option>
                            <option value="Ñuble">Ñuble</option>
                            <option value="Biobío">Biobío</option>
                            <option value="Los Ríos">Los Ríos</option>
                            <option value="Los Lagos">Los Lagos</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="nombreProducto" class="form-label">Nombre del producto</label>
                        <!--<input type="text" id="nombreProducto" name="nombreProducto" class="form-control" aria-describedby="nombreProducto" required>-->
                        <select class="form-select" aria-label="lblProductoParaVender" id="selectProductoParaVender">                                                        
                            <!--Aqui se imprimen las opciones de productos consultadas en el mantenedor de productos-->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <input type="text" id="cantidad" name="cantidad" class="form-control" aria-describedby="cantidad" placeholder="Ingrese cantidad">
                    </div>
                    <div class="row justify-content-between">                        
                        <div class="col-3 mt-3 p-2">
                            <button type="reset" class="btn btn-danger">Limpiar</button>
                        </div>
                        <div class="col-3 mt-3 p-2">
                            <button type="submit" class="btn btn-primary" id="btnAgregarVenta">Agregar</button>
                        </div>                              
                    </div>  
                </form>                       
            </div><!--Fin Formulario nueva venta-->

            <div class="col-9"><!--Tabla venta y tarjetas-->
                <div class="row">
                    <div class="col-12"><!--Tabla venta-->
                        <h2 class="my-4">Detalles de venta</h2>
                        <table class="table">
                            <thead>
                                <tr> 
                                    <th>#</th>                                 
                                    <th>RUT</th>
                                    <th>Nombre Cliente</th>
                                    <th>Fecha</th>                            
                                    <th>Región</th>
                                    <th>Producto</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>
                                    <th>Total venta</th>
                                </tr>
                            </thead>
                            <tbody id="tablaDetalleVentas">                                
                                <!--Aqui se llena la tabla con la funcion actualizarTablaVentas()-->
                            </tbody>
                        </table>
                    </div><!--Fin Tabla venta-->
                </div>

                <div class="row">
                    <div class="col-6"><!--Tarjeta cantidad de ventas-->
                        <div class="card bg-primary">
                            <div class="card-body" id="tarjetaCantidadVentas">
                                <h6 class="card-title text-white">Cantidad de ventas</h6>
                                <hr>
                                <p class="card-text text-center text-white display-6">0</p>
                            </div>
                        </div>
                    </div><!--Fin Tarjeta cantidad de ventas-->
                    <div class="col-6"><!--Tarjeta total de ventas-->
                        <div class="card bg-success">
                            <div class="card-body" id="tarjetaTotalVentas">
                                <h6 class="card-title text-white">Total de ventas acumulado</h6>
                                <hr>
                                <p class="card-text text-center text-white display-6">$ 0</p>
                            </div>
                        </div>
                    </div><!--Fin Tarjeta total de ventas-->
                </div>
            </div><!--Fin Tabla venta y tarjetas-->

        </div><!--Fin row-->
    </main>

    <footer class="bg-dark text-white fw-bold py-2">
        <div class="container">            
            <p>&copy 2021, InceptionOne.cl</p>            
        </div>
    </footer>

    <script src="asset/main.js"></script>
</body>

</html>
